<h2>All My Comics</h2>
<!-- Input new comics into database -->
<div>
    <form class="container">

        <div>
            <input id="titleIn" placeholder="" ng-model="ec.titleIn" required></input>
            <label for="titleIn">Title</label>
        </div>

        <div>
            <input type="number" id="issueIn" placeholder="" ng-model="ec.issueIn"></input>
            <label for="issueIn">Issue</label>
        </div>

        <div>
            <input id="writerIn" placeholder="" ng-model="ec.writerIn"></input>
            <label for="writerIn">Writer(s)</label>
        </div>


        <div>
            <input id="interiorArtIn" placeholder="" ng-model="ec.interiorArtIn"></input>
            <label for="interiorArtIn">Interior Artist(s)</label>
        </div>


        <div>
            <input id="coverArtIn" placeholder="" ng-model="ec.coverArtIn"></input>
            <label for="coverArtIn">Cover Artist(s)</label>
        </div>

        <div>
            <input id="publisherIn" placeholder="" ng-model="ec.publisherIn"></input>
            <label for="publisherIn">Publisher</label>
        </div>

        <div>
            <input type="date" id="releaseIn" placeholder="" ng-model="ec.releaseIn"></input>
            <label for="releaseIn">Release Date</label>
        </div>

        <div>
            <input type="number" id="pageCountIn" placeholder="" ng-model="ec.pageCountIn"></input>
            <label for="pageCountIn">Page Count</label>

        </div>

        <div>
            <input id="imageIn" placeholder="" ng-model="ec.imageIn"></input>
            <label for="imageIn">Image Url</label>
        </div>

        <div>
            <select id="genre" ng-model="ec.genreIn">
                <!-- not selected / blank option -->
                <option value="">Please Select</option>

                <!-- use ng-repeat to populate with items from database -->
                <!-- value is assigned by the object id -->
                <option>placeholder</option>
                <option>placeholder</option>
                <option>placeholder</option>
                <option>placeholder</option>
                <option>placeholder</option>
            </select>
            <label for="genre">Genre</label>
        </div>

        <button ng-click="ec.addNewComic()">Submit</button>
</div>

<div class="row">

    <!-- Display Cards with each comic -->
    <!-- Elements retrieved from the database will not show if they are null/undefined -->
    <div class="card fluid border-primary shadow" ng-repeat="comic in ec.allComicEntries">

        <!-- Comic Title and Release DAte -->
        <div class="card-header">
            <comicTitle>{{comic.title}}
                <span ng-show="comic.issue">, #{{comic.issue}}</span>
            </comicTitle>
            <div>
                <span ng-show="comic.release_date"> {{comic.release_date}}</span>
            </div>
        </div>


        <div class="card-body row">
            <div>
                <img class="shadow-sm" ng-src="{{comic.image_url}}">

                <div class="column">
                    <!-- Read status -->
                    <button class="btn shadow-sm" ng-class="comic.did_read ? 'btn-primary' : 'btn-light'"><i class="fas fa-book"></i></button>
                    <!-- Favorite Status -->
                    <button class="btn shadow-sm" ng-class="comic.favorite ? 'btn-success' : 'btn-light'"><i class="fas fa-heart"></i></button>
                    <!-- Delete -->
                    <button class="btn btn-danger shadow-sm" ng-click="ec.deleteComic(comic.title, comic.id, comic.issue)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>

            <div class="column card-text">
                <div ng-show="comic.written_by">
                    <dataHeader>Writer:</dataHeader>
                    <dataContent>{{comic.written_by}}</dataContent>
                </div>
                <div ng-show="comic.cover_by">
                    <dataHeader>Cover:</dataHeader>
                    <dataContent>{{comic.cover_by}}</dataContent>
                </div>
                <div ng-show="comic.art_by">
                    <dataHeader>Interior:</dataHeader>
                    <dataContent>{{comic.art_by}}</dataContent>
                </div>
                <div ng-if="comic.genre !== NA">
                    <dataHeader>Genre:</dataHeader>
                    <dataContent>{{comic.genre}}</dataContent>
                </div>
                <div ng-show="comic.page_count">
                    <dataHeader>Length:</dataHeader>
                    <dataContent>{{comic.page_count}}</dataContent> pages
                </div>
            </div>

        </div>
    </div>
</div>
